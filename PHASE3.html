<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Planning Spatial Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2a5d84;
    }
    .form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2a5d84;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Urban Planning Spatial Analyzer</h2>

  <form method="POST" action="/analyze">
    <label for="zoneType">Zone Type:</label>
    <select id="zoneType" name="zoneType">
      <option value="Residential">Residential</option>
      <option value="Commercial">Commercial</option>
      <option value="Green_Space">Green Space</option>
    </select>

    <label for="polygon">Polygon Coordinates (e.g., (1,1), (5,1), (5,5), (1,5)):</label>
    <textarea id="polygon" name="polygon" rows="4" placeholder="Enter polygon coordinates"></textarea>

    <label for="buffer">Buffer Distance (km):</label>
    <input type="number" id="buffer" name="buffer" value="1" step="0.1" min="0">

    <button type="submit">Analyze</button>
  </form>
</div>

</body>
</html>
